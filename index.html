<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="main.css" media="screen" />
    <script src="main.js" defer></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        
        <table>
            <tr class="row row1">
                <td><button class="key clear">C</button></td>
                <td><input class="display" type="number" disabled></div></td>
            </tr>

            <tr class="row row2">
                <td><button class="key eight">8</button></td>
                <td><button class="key seven">7</button></td>
                <td><button class="key nine">9</button></td>
                <td><button class="key operand divide" data-action="divide">/</button></td>
            </tr>

            <tr class="row row3">
                <td><button class="key four">4</button></td>
                <td><button class="key five">5</button></td>
                <td><button class="key six">6</button></td>
                <td><button class="key operand multiply" data-action="multiply">x</button></td>
            </tr>

            <tr class="row row4">
                <td><button class="key one">1</button></td>
                <td><button class="key two">2</button></td>
                <td><button class="key three">3</button></td>
                <td><button class="key operand subtract" data-action="subtract">-</button></td>
            </tr>

            <tr class="row row5">
                <td><button class="key zero">0</button></td>
                <td><button class="key decimal">.</button></td>
                <td><button class="key equals">=</button></td>
                <td><button class="key operand plus" data-action="add">+</button></td>
            </tr>
        </table>

    </div>

</body>
</html>
